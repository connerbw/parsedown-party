dist: xenial
services:
  - mysql
language: php
sudo: required
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - "/\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
php:
  - '5.6'
  - '7.2'
  - '7.3'
env:
  - WP_VERSION=latest
matrix:
  fast_finish: true
cache:
  apt: true
  directories:
    - "$HOME/.composer/cache"
    - vendor
install:
  - composer install
  - ulimit -n 4096
before_script:
  - if php -v | grep -q 'Xdebug'; then phpenv config-rm xdebug.ini; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.3" ]]; then pecl install pcov; fi
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
script:
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.3" ]]; then composer require phpunit/phpunit:^7 --ignore-platform-reqs --update-with-all-dependencies; composer require pcov/clobber --ignore-platform-reqs; vendor/bin/pcov clobber; vendor/bin/phpunit --configuration phpunit.xml --coverage-clover coverage.xml; fi
  - if [[ ${TRAVIS_PHP_VERSION:0:3} != "7.3" ]]; then vendor/bin/phpunit --configuration phpunit.xml; fi
  - vendor/bin/phpcs --standard=phpcs.ruleset.xml *.php inc/ bin/
after_success:
  - bash <(curl -s https://codecov.io/bash)
before_deploy:
  - export TRAVIS_PROJECT_SLUG="$(basename $TRAVIS_BUILD_DIR)"
  - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
  - chmod +x wp-cli.phar
  - sudo mv wp-cli.phar /usr/local/bin/wp
  - wp package install wp-cli/dist-archive-command
  - composer install --no-dev --optimize-autoloader
  - cd ../
  - wp dist-archive $TRAVIS_PROJECT_SLUG $TRAVIS_BUILD_DIR/$TRAVIS_PROJECT_SLUG-$TRAVIS_TAG.zip
  - cd $TRAVIS_BUILD_DIR
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "parsedown-party-$TRAVIS_TAG.zip"
  on:
    tags: true
    repo: connerbw/parsedown-party